<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM WhatsApp ‚Ä¢ √ìptica Cristal</title>
  <style>
    :root { --primary: #2563eb; --danger: #ef4444; --bg: #f8fafc; --text: #1e293b; }
    body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 20px; line-height: 1.5; }
    .box { max-width: 900px; margin: 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 24px; border: 1px solid #e2e8f0; }
    h1 { font-size: 22px; margin-top: 0; color: var(--primary); }
    .row { display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; align-items: flex-end; }
    .field { display: flex; flex-direction: column; gap: 6px; flex: 1; min-width: 180px; }
    label { font-size: 13px; font-weight: 600; color: #64748b; }
    input { padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; }
    
    button { padding: 10px 18px; border-radius: 8px; border: 1px solid #cbd5e1; cursor: pointer; font-weight: 600; transition: all 0.2s; background: #fff; }
    button.primary { background: var(--primary); color: #fff; border-color: var(--primary); }
    button.primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
    button.danger { color: var(--danger); border-color: #fee2e2; }

    .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; background: #f1f5f9; padding: 15px; border-radius: 12px; margin: 20px 0; }
    .stat-item { text-align: center; }
    .stat-val { font-size: 24px; font-weight: 800; color: var(--primary); display: block; }
    .stat-lab { font-size: 11px; text-transform: uppercase; color: #64748b; font-weight: 700; }

    .console { background: #0f172a; color: #38bdf8; padding: 15px; border-radius: 12px; font-family: monospace; font-size: 12px; height: 250px; overflow-y: auto; border: 1px solid #1e293b; }
    progress { width: 100%; height: 12px; border-radius: 10px; margin: 10px 0; accent-color: var(--primary); }
    .status-info { display: flex; justify-content: space-between; font-size: 13px; font-weight: 600; margin-bottom: 5px; }
  </style>
</head>
<body>

<div class="box">
  <h1>üì≤ CRM Difusi√≥n √ìptica Cristal v1 </h1>
  
  <div class="row">
    <div class="field">
      <label>Nombre del Template (Meta)</label>
      <input id="template" value="promo_optica_cristal_01" />
    </div>
    <div class="field">
      <label>Idioma</label>
      <input id="lang" value="es_AR" />
    </div>
    <div class="field">
        <label>Pausa (ms)</label>
        <input id="pause" type="number" value="1200" title="Tiempo entre cada mensaje" />
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>Base de Datos (CSV)</label>
      <input type="file" id="file" accept=".csv" />
    </div>
    <button id="btnLoad">üìÅ Cargar</button>
    <button class="primary" id="btnSend">üöÄ Iniciar Env√≠o</button>
    <button id="btnPing">üì° Probar Conexi√≥n</button>
    <button class="danger" id="btnClear">üßπ Limpiar</button>
  </div>

  <div class="status-info">
    <span id="status-text">Esperando CSV...</span>
    <span id="progress-percent">0%</span>
  </div>
  <progress id="pbar" value="0" max="100"></progress>

  <div class="stat-grid">
    <div class="stat-item"><span class="stat-val" id="cRead">0</span><span class="stat-lab">Total</span></div>
    <div class="stat-item"><span class="stat-val" id="cOk">0</span><span class="stat-lab">Enviados</span></div>
    <div class="stat-item"><span class="stat-val" id="cLeft">0</span><span class="stat-lab">Pendientes</span></div>
  </div>

  <div class="console" id="log"></div>
</div>

<script src="app.js"></script>
</body>
</html>
